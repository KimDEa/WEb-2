<!DOCTYPE html>

<html>
<head>
  <title></title>
  <meta charset="utf-8">
  </head>
  <style>
    h1{
      border-bottom: 3px solid black;
    }
    </style>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['Amelia', 'Emma', 'Lucas', 'Owen', 'Scarlett'];
      </script>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
      }
        </script>
      </ul>
    </body>
</html>
