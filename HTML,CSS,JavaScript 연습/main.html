<!DOCTYPE html>

<head>
  <title>WEB1</title>
  <meta charset="utf-8">

  <script>
  function modbuttonhandler(self){
    var target = document.querySelector('body');
    var alist = document.querySelectorAll('a');
    var blist = document.querySelector('h1');
    var i = 0;

    if(self.value === '야간모드'){
      target.style.backgroundColor = 'black';
      document.querySelector('#button1').value = '주간모드';
      blist.style.borderBottom = '3px solid white'

      while(i < alist.length){
        alist[i].style.color = 'white';
        i = i + 1;
      }
    } else{
      target.style.backgroundColor = 'white';
      document.querySelector('#button1').value = '야간모드';
      blist.style.borderBottom = '3px solid black'

      while(i < alist.length){
        alist[i].style.color = 'black';
        i = i + 1;
      }
    }
  } //주/야간 모드 버튼 코드.
  </script>
  </head>
  <style>
    h1{
      font-size:80px;
      text-align:center;

    ul{
      font-size: 19px;

      padding-top: 25px;

      padding-right: 10px;
    }
    a{
      color:black;
      text-decoration:none;
    }
    </style>
  <body>
    <!--
